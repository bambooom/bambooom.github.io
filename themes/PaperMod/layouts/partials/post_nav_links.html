{{- $pages := where site.RegularPages "Type" "in" site.Params.mainSections }}
{{- if and (gt (len $pages) 1) (in $pages . ) }}
<nav class="paginav">
  {{- with $pages.Next . }}
  <a class="prev" href="{{ .Permalink }}">
    <div class="title"><span class="anchor-prev">«</span>{{ .Name }}</div>
  </a>
  {{- end }}
  {{- with $pages.Prev . }}
  <a class="next" href="{{ .Permalink }}">
    <div class="title">{{ .Name }}<span class="anchor-next">»</span></div>
  </a>
  {{- end }}
</nav>
{{- end }}
